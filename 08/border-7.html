<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델</title>
  <style>
    #round1 {
      border-top-left-radius: 25px; /* 모든 꼭지점을 둘글게 */
      border-top-right-radius: 25px;
    }
    #circle {
      border-radius: 50%;  /* 테두리를 원으로 */
    }
  </style>

</head>
<body>
  <img id="round1" src="images/photo.jpg" alt="이끼사진">
  <img id="circle" src="images/photo.jpg" alt="이끼사진">
</body>
</html>
