<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>댕댕이용품</title>
  <style>
    section {
      border: 1px solid black;
      width: 300px;
      height: 250px;
      margin: 10px;
      padding: 10px;
      float: left;
    }
  </style>
</head>
<body>
  <div>
    <h2>강아지 용품 준비하기</h2>
    <section>
      <h3>강아지 집</h3>
      <p>강아지가 편히 쉴수있는 포근한 집 어쩌고</p>
    </section>
    <section>
      <h3>강아지 먹이</h3>
      <p>강아지의 먹이는 꼭 어린 강아지용으로 나와있는 사료를 먹여야한다나</p>
    </section>
    <section>
      <h3>밥그릇, 물병</h3>
      <p>밥그릇은 쉽게 넘어지지 않도록 바닥이 넓은 것이 좋다더라</p>
    </section>
    <section>
      <h3>이름표, 목줄</h3>
      <p>강아지 잃어버리기 싫으면 목죽 사라</p>
    </section>
  </div>
</body>
</html>
